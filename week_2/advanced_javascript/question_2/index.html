<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="script.js" defer></script>
    <title>Accordion</title>
  </head>
  <body>
    <main>
      <div class="accordion">
        <div class="accordion__item">
          <div class="accordion__question" tabindex="1">
            <p>
              <span> What is your refund policy ?</span>
              <span><i class="fa-solid fa-chevron-down"></i></span>
            </p>
          </div>
          <div class="accordion__answer accordion__answer__inactive">
            <p>
              If you&rsquo;re unhappy with your purchase for any reason, email
              us within 90 days and we&rsquo;ll refund you in full, no questions
              asked.
            </p>
          </div>
        </div>
        <div class="accordion__item">
          <div class="accordion__question" tabindex="2">
            <p>
              <span>Do you offer technical support ?</span>
              <span><i class="fa-solid fa-chevron-down"></i></span>
            </p>
          </div>
          <div class="accordion__answer accordion__answer__inactive">
            <p>No.</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
