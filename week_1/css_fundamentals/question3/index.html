<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>display : table</title>
  </head>
  <body>
    <main>
      <!-- This is a normal table -->
      <table>
        <caption>
          Sample table
        </caption>
        <thead>
          <th scope="col">Column-1</th>
          <th scope="col">Column-2</th>
          <th scope="col">Column-3</th>
        </thead>
        <tbody>
          <tr>
            <td>Some value</td>
            <td>Some value</td>
            <td>Some value</td>
          </tr>
          <tr>
            <td>Some value</td>
            <td>Some value</td>
            <td>Some value</td>
          </tr>
          <tr>
            <td>Some value</td>
            <td>Some value</td>
            <td>Some value</td>
          </tr>
        </tbody>
      </table>
      <p>Table with display : table</p>
      <div class="table">
        <div class="table--body">
          <div class="table--row head">
            <div class="table--data th">Column-1</div>
            <div class="table--data th">Column-2</div>
            <div class="table--data th">Column-3</div>
          </div>
          <div class="table--row">
            <div class="table--data">Some value</div>
            <div class="table--data">Some value</div>
            <div class="table--data">Some value</div>
          </div>
          <div class="table--row">
            <div class="table--data">Some value</div>
            <div class="table--data">Some value</div>
            <div class="table--data">Some value</div>
          </div>
          <div class="table--row">
            <div class="table--data">Some value</div>
            <div class="table--data">Some value</div>
            <div class="table--data">Some value</div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
